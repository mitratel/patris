    <script type="text/javascript">
        const alertStat = (e) => {
            if ($('#radio1').prop('checked')) {

                $('#label1').css({
                    'color': 'red',
                    'font-size': '1.5rem'
                });
                $('#label2').css({
                    'color': 'black',
                    'font-size': ' 1rem'
                });
                $('#label3').css({
                    'color': 'black',
                    'font-size': ' 1rem'
                });
                alert('Je bent een man.');
            } else if ($('#radio2').prop('checked')) {
                $('#label1').css({
                    'color': 'black',
                    'font-size': ' 1rem'
                });
                $('#label3').css({
                    'color': 'black',
                    'font-size': ' 1rem'
                });
                alert('Je bent een vrouw.');
                $('#label2').css({
                    'color': 'red',
                    'font-size': '1.5rem'
                });
            } else {
                $('#label3').css({
                    'color': 'red',
                    'font-size': '1.5rem'
                });
                $('#label1').css({
                    'color': 'black',
                    'font-size': ' 1rem'
                });
                $('#label2').css({
                    'color': 'black',
                    'font-size': ' 1rem'
                });
                window.setTimeout('alert("Onzijdig");alert.close();', 1000);
                //   alert('Onzijdig.');
            }

        };

        // Attaching the click event on the button
        $(document).on("click", "#radio1", alertStat);
        $(document).on("click", "#radio2", alertStat);
        $(document).on("click", "#radio3", alertStat);
    </script>
